<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dish Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Dish Form</h1>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form method="post" th:action="@{${dish == null || dish.id == null ? '/dishes' : '/dishes/' + dish.id}}">
                    <div class="form-group">
                        <label for="dishId">Dish ID</label>
                        <input type="text"
                               class="form-control"
                               id="dishId"
                               name="dishId"
                               th:value="${dish != null ? (dish.dishId != null ? dish.dishId : '') : ''}"
                               required
                               placeholder="Enter dish ID">
                    </div>
                    <div class="form-group">
                        <label for="name">Dish Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="${dish != null ? (dish.name != null ? dish.name : '') : ''}"
                               required
                               placeholder="Enter dish name">
                    </div>
                    <div class="form-group">
                        <label for="cuisine">Cuisine</label>
                        <input type="text"
                               class="form-control"
                               id="cuisine"
                               name="cuisine"
                               th:value="${dish != null ? (dish.cuisine != null ? dish.cuisine : '') : ''}"
                               required
                               placeholder="Enter cuisine">
                    </div>
                    <div class="form-group">
                        <label for="preparationTime">Preparation Time (minutes)</label>
                        <input type="number"
                               class="form-control"
                               id="preparationTime"
                               name="preparationTime"
                               min="1"
                               th:value="${dish != null ? dish.preparationTime : ''}"
                               required
                               placeholder="Enter preparation time">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-secondary" href="/dishes">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
