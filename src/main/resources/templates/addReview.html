<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add review</h2>
<label th:for="${'chef_' + chef.id}">
    Name: <span th:text="${chef.firstName + ' ' + chef.lastName}"></span>,
    Bio: <span th:text="${chef.bio}"></span>
</label>

<form action="/submit-review" method="POST">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your review</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="review"></textarea>
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Rating (1 to 5)</label>
        <div id="rating">
            <input type="radio" id="rating1" name="rating" value="1"><label for="rating1">1</label>
            <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">2</label>
            <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">3</label>
            <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">4</label>
            <input type="radio" id="rating5" name="rating" value="5"><label for="rating5">5</label>
        </div>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
